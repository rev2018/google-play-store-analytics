<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Play Store Data Analysis</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff99cc, #cc99ff);
      color: #fff;
      transition: background 0.5s ease;
    }
    .container {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    h1, h2 {
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    .chart-container {
      margin-top: 3rem;
      padding: 2rem;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
    }
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 30px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    @keyframes fadeIn {
      0% {opacity: 0; transform: translateY(-20px);}
      100% {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>

<body>
  <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
  <div class="container">
    <h1>ðŸ“± Google Play Store Data Analysis</h1>
    <h2>Interactive Visuals from Colab Data</h2>

    <div class="chart-container">
      <div id="ratingDist"></div>
    </div>
    <div class="chart-container">
      <div id="topCategories"></div>
    </div>
    <div class="chart-container">
      <div id="avgRating"></div>
    </div>
    <div class="chart-container">
      <div id="topInstalls"></div>
    </div>
    <div class="chart-container">
      <div id="paidPrice"></div>
    </div>

    <p style="text-align:center;margin-top:2rem;">Created by <a href="https://www.linkedin.com/in/reva-saxena-61bb33342/" target="_blank" style="color:white;font-weight:bold;">Reva</a></p>
  </div>

  <script>
    let dark = false;
    function toggleTheme() {
      dark = !dark;
      document.body.style.background = dark ? 'linear-gradient(135deg, #2b0037, #4a004a)' : 'linear-gradient(135deg, #ff99cc, #cc99ff)';
    }

    // Sample dummy data until backend or notebook link is parsed
    Plotly.newPlot('ratingDist', [{
      x: [4.1, 4.3, 4.7, 3.9, 4.5, 4.8, 3.6],
      type: 'histogram',
      marker: {color: '#ff66b3'}
    }], { title: 'Distribution of App Ratings' });

    Plotly.newPlot('topCategories', [{
      x: ['Tools', 'Games', 'Education', 'Business', 'Productivity'],
      y: [230, 190, 160, 150, 130],
      type: 'bar',
      marker: {color: '#cc66ff'}
    }], { title: 'Top Categories by Number of Apps' });

    Plotly.newPlot('avgRating', [{
      x: ['Education', 'Health', 'Music', 'Finance'],
      y: [4.6, 4.5, 4.4, 4.3],
      type: 'bar',
      marker: {color: '#ff99cc'}
    }], { title: 'Average Rating by Category' });

    Plotly.newPlot('topInstalls', [{
      x: ['App A', 'App B', 'App C', 'App D'],
      y: [5000000, 4800000, 4700000, 4600000],
      type: 'bar',
      marker: {color: '#d63384'}
    }], { title: 'Top Installed Apps' });

    Plotly.newPlot('paidPrice', [{
      x: [0.99, 1.99, 2.99, 4.99, 9.99],
      type: 'histogram',
      marker: {color: '#e699ff'}
    }], { title: 'Price Distribution of Paid Apps' });
  </script>
</body>

</html>
