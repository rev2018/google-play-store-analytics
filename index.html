<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Play Store Data Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #F9FAFB;
      color: #1F2937;
    }

    header {
      background-color: #4F46E5;
      padding: 1rem 2rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.75rem;
      font-weight: 600;
      margin: 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      padding: 0;
      margin: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      position: relative;
      font-weight: 500;
    }

    nav ul li a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background: white;
      left: 0;
      bottom: -4px;
      transition: width 0.3s;
    }

    nav ul li a:hover::after {
      width: 100%;
    }

    .container {
      padding: 2rem;
    }

    .search-bar {
      max-width: 400px;
      margin-bottom: 2rem;
    }

    .search-bar input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #D1D5DB;
      border-radius: 8px;
      font-size: 1rem;
    }

    .chart-container {
      margin-bottom: 4rem;
    }

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        gap: 0.5rem;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Google Play Store Data Dashboard</h1>
    <nav>
      <ul>
        <li><a href="#">Overview</a></li>
        <li><a href="#">Ratings</a></li>
        <li><a href="#">Categories</a></li>
      </ul>
    </nav>
  </header>
  <main class="container">
    <div class="search-bar">
      <input type="text" placeholder="Search for categories" />
    </div>

    <section class="chart-container">
      <h2>Rating Distribution</h2>
      <div id="ratingDist" style="height:400px;"></div>
    </section>

    <section class="chart-container">
      <h2>Top 5 Paid Apps by Revenue</h2>
      <div id="topApps" style="height:400px;"></div>
    </section>
  </main>

  <script>
    Plotly.newPlot('ratingDist', [{
      x: [1, 2, 3, 4, 5],
      y: [100, 200, 300, 150, 250],
      type: 'bar',
      marker: { color: '#4F46E5' },
      hoverlabel: { bgcolor: '#4F46E5', font: { color: '#fff' } }
    }], {
      title: 'App Rating Distribution',
      xaxis: { title: 'Rating' },
      yaxis: { title: 'Number of Apps' }
    });

    Plotly.newPlot('topApps', [{
      x: ['Spotify', 'Minecraft', 'Nova Launcher', 'Tasker', 'Kinemaster'],
      y: [5000000, 3000000, 2000000, 1500000, 1200000],
      type: 'bar',
      marker: { color: '#4F46E5' },
      hoverlabel: { bgcolor: '#4F46E5', font: { color: '#fff' } }
    }], {
      title: 'Top 5 Paid Apps by Revenue',
      xaxis: { title: 'App' },
      yaxis: { title: 'Revenue ($)' }
    });
  </script>
</body>
</html>
