<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Play Store Analytics</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <header>
        <h1>Google Play Store Analytics Dashboard</h1>
        <p>Interactive visual insights from our dataset</p>
    </header>

    <main>
        <div class="chart-container" id="scatter-plot"></div>
        <div class="chart-container" id="choropleth-map"></div>
        <div class="chart-container" id="grouped-bar"></div>
        <div class="chart-container" id="dual-axis"></div>
        <div class="chart-container" id="heatmap"></div>
        <div class="chart-container" id="time-series"></div>
        <div class="chart-container" id="bubble-chart"></div>
    </main>

    <footer>
        <p>&copy; 2025 Google Play Store Analytics Project</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
